<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bar System</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0a0a0a; --panel: #151515; --primary: #9D00FF; --text: #fff; --border: #333; }
        body { margin: 0; font-family: 'Outfit', sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; align-items: center; height: 100vh; }
        
        .login-card { background: var(--panel); padding: 40px; border-radius: 15px; border: 1px solid var(--border); width: 100%; max-width: 400px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { margin-bottom: 30px; color: var(--primary); }
        
        input { width: 100%; padding: 15px; margin-bottom: 15px; background: #222; border: 1px solid var(--border); color: white; border-radius: 8px; box-sizing: border-box; font-size: 1rem; }
        input:focus { border-color: var(--primary); outline: none; }
        
        button { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 8px; font-weight: bold; font-size: 1.1rem; cursor: pointer; transition: 0.3s; }
        button:hover { opacity: 0.9; transform: scale(1.02); }
        
        .error-msg { color: #ff4d4d; margin-top: 15px; display: none; }
        .links { margin-top: 20px; font-size: 0.9rem; color: #888; }
        .links a { color: var(--primary); text-decoration: none; }
    </style>
</head>
<body>

    <div class="login-card">
        <h1>üç∫ Bar Login</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Usu√°rio (ex: admin_master)" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit" id="btnEntrar">ENTRAR</button>
        </form>
        <div id="errorMsg" class="error-msg"></div>
        
        <div class="links">
            <p>N√£o tem conta? <a href="cadastro.html">Cadastrar-se</a></p>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080/api/auth/login';

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const msg = document.getElementById('errorMsg');
            const btn = document.getElementById('btnEntrar');

            btn.innerText = "Autenticando...";
            btn.disabled = true;
            msg.style.display = 'none';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: user, password: pass })
                });

                if (response.ok) {
                    const data = await response.json();
                    
                    // 1. SALVA O TOKEN NO NAVEGADOR
                    localStorage.setItem('bar_token', data.token);
                    
                    // 2. Tenta decodificar o token para saber se √© ADMIN ou GARCOM (Opcional, mas √∫til)
                    // Aqui vamos fazer um redirecionamento simples:
                    // Se o usu√°rio digitou "admin", vai pro Admin.html, sen√£o vai pro Mesas.html
                    // (Num sistema real, ler√≠amos o payload do JWT, mas isso resolve por hoje)
                    
                    if (user.includes("admin")) {
                        window.location.href = "Admin.html";
                    } else {
                        window.location.href = "Mesas.html";
                    }

                } else {
                    msg.innerText = "Usu√°rio ou senha incorretos!";
                    msg.style.display = 'block';
                }
            } catch (error) {
                msg.innerText = "Erro de conex√£o com o servidor.";
                msg.style.display = 'block';
            } finally {
                btn.innerText = "ENTRAR";
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
